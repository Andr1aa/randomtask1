<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="mobilefirst.css">
</head>
<body>
  <header>
    <div class="logo">LOGO</div>
    <button class="nav-items">NAV ITEMS</button>
  </header>
  <main>
    <section class="hero">HERO</section>
    <section class="cards">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
    </section>
    <section class="nested-items">
      <div class="nested-item">Nested Item 1</div>
      <div class="nested-item">Nested Item 2</div>
      <div class="nested-item">Nested Item 3</div>
      <div class="nested-item">Nested Item 4</div>
    </section>
    <section class="table">
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Smartphone</td>
            <td>Electronics</td>
            <td>$999</td>
            <td>45</td>
          </tr>
          <tr>
            <td>Laptop</td>
            <td>Electronics</td>
            <td>$1299</td>
            <td>23</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <div class="footer-text">Footer text</div>
    <div class="release-date">Release date: 2025</div>
    <button class="chat">Chat</button>
  </footer>
</body>
</html>
